<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <title>رویال شاپ</title>
</head>

<body dir="rtl">
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 Header                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <header class="bg-[#263C97]">
        <section class="py-3 text-center border-b px-5 sm:px-0">
            <p class="font-light text-[12px] text-white">به فروشگاه سمی کدر خوش آمدید 30 درصد تخفیف برای اولین خرید
            </p>
        </section>
        <nav class=" py-5 shadow-md md:text-sm px-5 md:px-0 relative">
            <div class="container mx-auto text-center sm:flex sm:justify-between items-center">
                <div class="w-full sm:w-auto">
                    <img class="h-28 mx-auto" src="./images/logo.svg" alt="logo">
                </div>
                <div id="mobile-menu"
                    class="bg-[#660bce] md:bg-transparent text-white shadow-2xl fixed top-0 bottom-0 w-[250px] -right-[250px]  pt-14 pr-5 md:pt-0  md:w-auto md:static transition-all duration-500">
                    <div class="w-full md:hidden">
                        <img class="" src="./images/logo-white.png" alt="logo">
                    </div>
                    <ul class="flex flex-col md:flex-row gap-6 font-medium md:font-light mt-16 md:mt-0">
                        <li class="flex gap-2 group">
                            <span class="group-hover:text-[#fcbe00] md:hidden"><i class="fas fa-home"></i></span>
                            <a class="text-white transition-all duration-300 group-hover:text-[#fcbe00]" href="">
                                خانه
                            </a>
                        </li>
                        <li class="flex gap-2 group">
                            <span class="group-hover:text-[#fcbe00] md:hidden"><i class="fas fa-store"></i></span>
                            <a class="text-white transition-all duration-300 group-hover:text-[#fcbe00]" href="">
                                فروشگاه
                            </a>
                        </li>
                        <li class="flex gap-2 group">
                            <span class="group-hover:text-[#fcbe00] md:hidden"><i class="fas fa-newspaper"></i></span>
                            <a class="text-white transition-all duration-300 group-hover:text-[#fcbe00]" href="">
                                وبلاگ
                            </a>
                        </li>
                        <li class="flex gap-2 group">
                            <span class="group-hover:text-[#fcbe00] md:hidden"><i class="fas fa-phone"></i></span>
                            <a class="text-white transition-all duration-300 group-hover:text-[#fcbe00]" href="">
                                درباره ما
                            </a>
                        </li>
                    </ul>
                </div>
                <div
                    class="w-full sm:w-auto flex gap-5 items-center justify-center sm:justify-start flex-wrap sm:flex-nowrap">

                    <div class="flex items-center gap-2 text-white transition-all duration-300 hover:text-[#fcbe00]">
                        <span class="text-lg sm:text-3xl"><i class="fas fa-user"></i></span>
                        <div>
                            <a href="">ورود</a>
                            /
                            <a href="">ثبت نام</a>
                        </div>
                    </div>
                    <a class="flex items-center gap-2 text-white transition-all duration-300 hover:text-[#fcbe00]"
                        href="">
                        <span class="text-lg sm:text-3xl"><i class="fas fa-heart"></i></span>
                        <p>علاقه مندی</p>
                    </a>
                    <a class="flex items-center gap-2 text-white transition-all duration-300 hover:text-[#fcbe00]"
                        href="">
                        <span class="text-lg sm:text-3xl"><i class="fas fa-shopping-basket"></i></span>
                        <p>سبد خرید</p>
                    </a>
                    <button
                        class="text-white md:hidden transition-all duration-300 hover:text-[#fcbe00] absolute top-5 left-5"
                        id="bars">
                        <span class="text-lg sm:text-3xl"><i class="fas fa-bars"></i></span>
                        <span class="text-lg sm:text-3xl hidden"><i class="fas fa-window-close"></i></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 Header                                  -->
    <!-- ----------------------------------------------------------------------- -->
</body>
<!-- Scripts -->
<script src="./js/all.min.js"></script>
<script src="./js/script.js"></script>

</html>
